<div class="container">
  <div class="row">
    <div style="text-align:center">
      <h1>
        Welcome to {{ title }}!
      </h1>
      <hr>
        <sms-minimap [data]="tableData"></sms-minimap>
        <table
          class="table table-striped table-hover"
          [data]="tableData"
          sms-sortable-table
        >
          <thead>
            <tr>
              <th sms-sortable-column="id" sms-sort-direction="asc">Id</th>
              <th sms-sortable-column="name">Name</th>
              <th sms-sortable-column="age">Age</th>
              <th sms-sortable-column="movie">Movie</th>
              <th sms-sortable-column="food">Food</th>
              <th sms-sortable-column="DOB">DOB</th>
              <th sms-sortable-column="pets">Pets</th>
              <th sms-sortable-column="color">Color</th>
              <th sms-sortable-column="city">City</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of tableData">
              <td sms-hideable-column-data="id">{{row.id}}</td>
              <td sms-hideable-column-data="name">{{row.name}}</td>
              <td sms-hideable-column-data="age">{{row.age}}</td>
              <td sms-hideable-column-data="movie">{{row.movie}}</td>
              <td sms-hideable-column-data="food">{{row.food}}</td>
              <td sms-hideable-column-data="DOB">{{row.DOB}}</td>
              <td sms-hideable-column-data="pets">{{row.pets}}</td>
              <td sms-hideable-column-data="color">{{row.color}}</td>
              <td sms-hideable-column-data="city">{{row.city}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>      
</div>
